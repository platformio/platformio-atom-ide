<div class="pio pio-template-root pio-import-arduino-ide-project">
  <h1>PlatformIO: Import an Arduino IDE based Project</h1>

  <p>
    Make a project initially created by Arduino IDE suitable to use within the
    PlatformIO IDE.
  </p>

  <section>
    <h2>Choose a directory to be imported:</h2>
    <div class="settings-view">
      <input class="directory-input form-control" type="text" disabled="disabled">
      <button class="pick-directory btn btn-default">Browse</button>
    </div>
  </section>

  <section>
    <label>
      <input class="keep-compatible" type="checkbox"> Keep project compatible between PlatformIO IDE and Arduino IDE
    </label>
  </section>

  <section>
    <label>
      <input class="use-arduino-lib-manager" type="checkbox"> Use Arduino IDE Library Manager
    </label>

    <div class="lib-manager-input-wrapper form-group">
      <label>Library Manager directory</label>
      <div class="settings-view">
        <input class="lib-manager-dir form-control" type="text" disabled="disabled">
        <button class="other btn btn-default">Other</button>
      </div>
    </div>
  </section>

  <section>
    <div class="boards-select-wrapper">
      <p class="boards-loading-placeholder">Loading boards...</p>
    </div>
  </section>

  <section>
    <div class="command-status"><span class="icon icon-sync spin"></span> <span class="content"></span></div>
    <div class="controls">
      <button class="do-import btn btn-lg btn-primary" disabled="disabled">Import</button>
      <button class="cancel btn btn-lg btn-link">Cancel</button>
    </div>
  </section>
</div>
