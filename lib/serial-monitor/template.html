<div class="pio pio-template-root pio-serial-monitor">
  <h1>PlatformIO: Serial Monitor</h1>

  <form class="form-inline">
    <div class="form-group settings-view">
      <select class="port-select form-control"></select>
    </div>
    <div class="form-group settings-view">
      <label> @ </label>
      <select class="baudrate-select form-control">
        <option value="300">300</option>
        <option value="600">600</option>
        <option value="1200">1200</option>
        <option value="1800">1800</option>
        <option value="2400">2400</option>
        <option value="3600">3600</option>
        <option value="4800">4800</option>
        <option value="7200">7200</option>
        <option value="9600" selected>9600</option>
        <option value="14400">14400</option>
        <option value="19200">19200</option>
        <option value="28800">28800</option>
        <option value="38400">38400</option>
        <option value="57600">57600</option>
        <option value="115200">115200</option>
        <option value="230400">230400</option>
      </select>
    </div>
    <div class="controls">
      <button class="open btn btn-lg btn-primary">Start</button>
      <button class="cancel btn btn-lg btn-link">Cancel</button>
    </div>
  </form>

</div>
